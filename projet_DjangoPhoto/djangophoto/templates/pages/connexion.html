{% extends "containeur.html" %}
{%block contenu%}



{% block corps %}

<h1>Inscription</h1>
<form class="form" method="POST" action="{{url_for("connexion")}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-1 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" name="login" placeholder="Nom d'utilisateur pour se connecter">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-motdepasse" class="col-sm-1 col-form-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-motdepasse" placeholder="Mot de passe" name="motdepasse">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Connexion</button>
    <a href="{{url_for("inscription")}}" class="btn btn-secondary">Inscription</a>
  </div>
</form>
{% endblock %}
{%endblock contenu%}
