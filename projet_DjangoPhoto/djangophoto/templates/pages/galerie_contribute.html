{%block contenu%}

<h1>Contributions</h1>

  	<div class="col-1"></div>
    <div class="col-10" style="text-align:center;">
	<h4 style="text-align: center;">Liste des photographies fournit par {{nom}} : .</h4>
	</div>
  </div>

<!-- Grid row -->
<div class="gallery" id="gallery">

  			<div class="card-body">

{% endfor %}
