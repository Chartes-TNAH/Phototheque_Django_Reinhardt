{% extends "containeur.html" %}


{%block contenu%}



{% block corps %}

<div>
    <center>
        <h1>Modifier une image</h1>
        <p>Complétez le formulaire et cliquez sur "Modifier" pour modifier les données de l'image dans la photothèque</p>
    </center>
</div>
<form class="form" method="POST" action="{{url_for('update_img', id=updateImg.id)}}" style="text-align: center" enctype="multipart/form-data">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Titre de l'image</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="titre" value="{{updateImg.titre}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="date" value="{{updateImg.date}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="description" value="{{updateImg.description}}">
    </div>
  </div> 
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Nom du photographe</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="author" value="{{updateImg.nom_photographe}}">
    </div> 
  </div>
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Source</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="source" value="{{updateImg.source}}">
    </div>
  </div> 
  <div class="form-inline my-4">
    <label for="register-login" class="col-sm-2 col-form-label">Mot clef</label>
    <div class="col-sm-8">
      <select class="form-control" name="clef">
            <option value="all">Sélectionner un mot-clef</option>
            {% for clef in tag_img %}
            {% if clef.tag_mot == updateImg.tag %}
            <option value="{{clef.tag_mot}}" selected>{{clef.tag_mot}}</option>
            {% else %}
            <option value="{{clef.tag_mot}}">{{clef.tag_mot}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
  </div>
  <div class="form-inline my-4">
    <label for="register-login" class="col-sm-2 col-form-label">Orientation de l'image</label>
    <div class="col-sm-8">
      <select class="form-control" name="sens">
            <option value="all">Sélectionner l'orientation</option>
            {% for sens in orientation_img %}
            {% if sens.orientation_type == updateImg.orientation %}
            <option value="{{sens.orientation_type}}" selected>{{sens.orientation_type}}</option>
            {% else %}
            <option value="{{sens.orientation_type}}">{{sens.orientation_type}}</option>
            {% endif %}
            {% endfor %}
            <!--<option value="portrait">Portrait</option>
            <option value="paysage">Paysage</option>-->
        </select>
    </div>
  </div>
  

<!--  <div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </div> -->
  
        <div class="row" style="text-align: center; padding: 2em">
        <div class="col-md-5"></div>
    <button type="submit" class="btn btn-primary">Modifier</button>
    </div>
</div>
</form>
  {% endblock %}


</div>
{%endblock contenu%}
